<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for Blogs</title>
    <link rel="stylesheet" href="css/utilis.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.png" width="84px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search for Articles">
                <button class="btn">Search</button>
            </form>
        </div>

    </nav>

    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h1>Feel Free to contact Us</h1>
            <div class="contact-form">
                <div class="form-box">  
                    <input type="text" name="" id="" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="number" name="" id="" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="email" name="" id="" placeholder="Enter Your E-mail">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="5" placeholder='How may we help you!'></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
   

    <div class="footer">
        <p>Copyright &copy; iBlog.in</p>
        <a href="https://www.vecteezy.com/free-vector/vector">Vector Credits: vecteezy</a>
    </div>
</body>

</html>
